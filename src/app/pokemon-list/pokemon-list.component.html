<!--Pokemon Grid List-->
<div class="pokemon-grid">
	<div class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 12, currentPage: page, totalItems: totalPokemons }">

		<img [src]="pokemon.sprites.front_default" alt="Pokemon">
		<h3 class="pokeName" >{{ pokemon.name }}</h3>
		<p>
			<b>Type: </b>{{ pokemon.types[0].type.name }}
		</p>
		<p>
			<b>Heigh: </b>{{ pokemon.height }}
		</p>
		<p>
			<b>Health: </b>{{ pokemon.stats[0].base_stat}}
		</p>
		<p>
			<b>Atack Power: </b>{{ pokemon.stats[1].base_stat}}
		</p>

	</div>
</div><!--End of Pokemon Grid List-->

<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"> </pagination-controls>
